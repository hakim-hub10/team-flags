name: Team Flags CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  docker-compose:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for Nginx health endpoint
        run: |
          echo "Waiting for nginx to become healthy..."
          for i in {1..30}; do
            if curl --fail http://localhost/health; then
              echo "Nginx is healthy!"
              exit 0
            fi
            echo "Still waiting... ($i)"
            sleep 2
          done
          echo "Nginx did not become healthy in time"
          docker compose logs
          exit 1

      - name: Stop services
        if: always()
        run: docker compose down
